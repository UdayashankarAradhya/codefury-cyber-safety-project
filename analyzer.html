<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Analyzer - Safety Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">üõ°Ô∏è Safety Hub</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">Home</a>
                <a href="learn.html" class="btn btn-outline-light me-2">Learn</a>
                <a href="stories.html" class="btn btn-outline-light me-2">Stories</a>
                <a href="simulator.html" class="btn btn-outline-light me-2">Simulator</a>
                <a href="analyzer.html" class="btn btn-light">‚ú® AI Analyzer</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center">‚ú® AI Scam Analyzer</h1>
            <p class="lead text-center">Received a suspicious message? Paste it below and our AI will check it for you.</p>
            
            <div class="card mt-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="messageInput">Paste your message here:</label>
                        <textarea class="form-control" id="messageInput" rows="5" placeholder="e.g., Congratulations! You've won a free prize..."></textarea>
                    </div>
                    <button id="analyzeBtn" class="btn btn-primary mt-3 w-100">Analyze Message</button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="text-center my-4" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Analyzing...</p>
            </div>

            <!-- AI Result Area -->
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const messageInput = document.getElementById('messageInput');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        analyzeBtn.addEventListener('click', analyzeMessage);

        async function analyzeMessage() {
            const messageText = messageInput.value;
            if (!messageText.trim()) {
                alert('Please enter a message to analyze.');
                return;
            }

            loader.style.display = 'block';
            resultDiv.innerHTML = '';
            analyzeBtn.disabled = true;

            const prompt = `
                You are a cybersecurity expert specializing in helping senior citizens. 
                Your tone should be simple, clear, and reassuring.
                Analyze the following message to determine if it is a scam. 
                Start with a clear "Verdict:" (e.g., "Verdict: Likely a Scam" or "Verdict: Looks Safe").
                Then, explain the "Red Flags" or "Positive Signs" you see in the message using a bulleted list.
                Keep the explanation simple and easy to understand.

                Message to analyze: "${messageText}"
            `;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const aiResponseText = result.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `<div class="card"><div class="card-body">${marked.parse(aiResponseText)}</div></div>`;
                } else {
                    throw new Error("Invalid response structure from API.");
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                resultDiv.innerHTML = '<div class="alert alert-danger">Sorry, something went wrong. Please try again.</div>';
            } finally {
                loader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
